<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Fylo data storage component</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="container">
        <div class="top">
          <div class="logo">
            <img src="images/logo.svg" width="120px" alt="logo">
          </div>
          <div class="icons-row">
            <div class="icons">
              <img class="icon" src="images/icon-document.svg" width="20px" alt="doc">
            </div>
            <div class="icons">
              <img class="icon" src="images/icon-folder.svg" width="20px" alt="folder">
            </div>
            <div class="icons">
              <img class="icon" src="images/icon-upload.svg" width="20px" alt="upload">
            </div>
          </div>
        </div>
        <div class="bottom">

            <div class="">
              <p>You’ve used <strong class="highlight">815 GB</strong> of your storage</p>
            </div>
            <div class="full-bar">
              <div class="pink-bar">
                <div class="white-radio">
                </div>
              </div>
            </div>
            <div class="limits">
              <div class="min">
                0 GB
              </div>
              <div class="max">
                1000 GB
              </div>
            </div>
            <div class="space-remaining">
              <div class="bubble">
                  <p><span>185 GB</span> GB Left</p>
              </div>
            </div>
        </div>
  </div>




  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>

</html>
